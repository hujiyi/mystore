{% extends 'layout.html' %}
{% block title %}注册新用户{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
            <h3 class="text-danger">注册新用户</h3>
            <br>
            <span class="text-danger">{{ error_msg }}</span>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label>名称</label>
                    {{ form.username }}
                </div>
                <div class="form-group">
                    <label>邮箱</label>
                    {{ form.email }}
                </div>
                <div class="form-group">
                    <label>密码</label>
                    {{ form.password }}
                </div>
                <div class="form-group">
                    <a class="btn btn-primary" href="/product/">返回</a>
                    <button type="submit" class="btn btn-success">注册新用户</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
{% block style %}{% endblock %}
