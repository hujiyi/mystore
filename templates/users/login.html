{% extends 'layout.html' %}
{% block title %}注册新用户{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
            <h3 class="text-danger">用户登录</h3>
            <br>
            <span class="text-danger">{{ error_msg }}</span>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label>名称</label>
                   <input type="text" name="username" class="form-control">
                </div>

                <div class="form-group">
                    <label>密码</label>
                     <input type="password" name="password" class="form-control">
                </div>
                <div class="form-group">
                    <a class="btn btn-primary" href="/product/">返回</a>
                    <button type="submit" class="btn btn-success">登录</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
{% block style %}{% endblock %}
